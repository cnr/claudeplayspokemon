<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ClaudePlaysPokemon Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./claudelog.css" rel="stylesheet">
  </head>
  <body>
    <div id="content">
      <img id="screen" height="433"/>
      <textarea id="thinkText" cols="45" rows="15"></textarea>
      <input type="range" id="scrubber" onclick="" class="form-range timeline-scrubber" min="1" max="99">
      <div id="tooltip" class="timeline-tooltip">
        <img id="tooltip-preview" height="200" style="width: 100%"/>
        <span id="tooltip-preview-text">X</span>
      </div>
      <input type="text" id="step-num" disabled maxlength=5 size=5>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./claudelog.js"></script>
  </body>
</html>
